<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Portfolio App layout using Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->

    <header class="relative z-50 drop-shadow-[0_0_5px-white]">
      <nav class="bg-gray-900 shadow-red-600 z-50 w-full p-4 text-white">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="#" class="flex items-center space-x-3">
            <!-- Logo Icon -->
            <svg
              class="w-10 h-10 md:w-12 md:h-12 text-blue-700"
              fill="none"
              stroke="currentColor"
              stroke-width="2.5"
              viewBox="0 0 48 48"
            >
              <circle
                cx="24"
                cy="24"
                r="22"
                stroke="currentColor"
                fill="none"
              />
              <path
                d="M16 32V16h8a8 8 0 1 1 0 16h-8z"
                fill="currentColor"
                class="text-blue-700"
              />
            </svg>
            <span class="flex flex-col leading-tight">
              <span
                class="text-2xl md:text-4xl font-extrabold text-blue-700 tracking-tight"
                style="font-family: 'Pacifico', cursive"
                >HAIDARY</span
              >
              <span
                class="text-xs md:text-sm font-semibold text-gray-500 dark:text-gray-300 tracking-widest uppercase"
                style="font-family: 'Roboto Slab', serif"
                >Soft</span
              >
            </span>
          </a>

          <!-- Google Fonts -->
          <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Pacifico&family=Roboto+Slab:wght@700&display=swap"
            rel="stylesheet"
          />

          <!-- Mobile Menu Button -->
          <button
            id="menu-toggle"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>

          <!-- Navigation Links -->
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul
              class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
            >
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500"
                  aria-current="page"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >About</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >Services</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >Projects</a
                >
              </li>
              <li>
                <a
                  href="#"
                  class="block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->

    <section
      class="px-6 md:px-20 bg-gradient-to-br from-[#0f172a] via-[#1e293b] to-[#0f172a]"
    >
      <div
        class="h-full w-full mx-auto relative top-12 xl:px-16 px-8 flex md:flex-row flex-col gap-8 justify-center items-center pb-16 pt-10"
      >
        <!-- Image Section -->
        <div class="w-full relative">
          <img
            class="shadow-2xl shadow-rose-600 animate-[spin_12s_linear_infinite] absolute left-0 right-0 rounded-full lg:max-w-[70%] max-w-[60%] mx-auto"
            src=""
            alt="My Image"
          />
          <img
            class="relative z-10 rounded-full lg:max-w-[70%] max-w-[60%] mx-auto outline outline-[0.7rem] outline-offset-[0.1rem] outline-rose-400/40"
            src=""
            alt="My Image"
          />
        </div>

        <!-- Text Content -->
        <div
          class="w-full flex flex-col justify-center gap-5 md:text-left text-center text-gray-900 dark:text-gray-100 md:mt-0 sm:mt-8 mt-4"
        >
          <h1
            class="md:text-5xl sm:text-4xl text-3xl font-bold font-serif tracking-tight"
          >
            Hello, I'm Farid Ahmad Haidary
          </h1>
          <h3
            class="text-xl sm:text-2xl capitalize text-rose-500 dark:text-rose-400"
          >
            I'm a
            <span class="typing text-emerald-500 dark:text-emerald-400"
              >fullstack developer</span
            >
          </h3>
          <p class="text-base leading-relaxed text-gray-600 dark:text-gray-300">
            Experienced full-stack developer with 2+ years of expertise in
            Laravel, ReactJS, PHP, Next.js, and some Flutter experience.
          </p>
          <div class="sm:mt-4 mt-2">
            <button
              class="px-6 py-2 bg-rose-600 hover:bg-rose-700 text-white rounded-md shadow-md transition duration-300"
            >
              Get In Touch
            </button>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
